AWSTemplateFormatVersion: '2010-09-09'
Description: EMR Spark Hbase ServiceCatalog product. (fdp-1p4dlgco4)
Parameters:
  PortfolioProvider:
    Type: String
    Description: Owner and Distributor Name
  LaunchConstraintARN:
    Type: String
    Description: ARN of the launch constraint role for EMR products.
  PortfolioId:
    Type: String
    Description: The ServiceCatalog portfolio this product will be attached to.
  RepoRootURL:
    Type: String
    Description: Root url for the repo containing the product templates.
  ProductVersionName:
    Type: String
    Description: The product version name in the service catalog
Resources:
  scemrproduct:
    Type: AWS::ServiceCatalog::CloudFormationProduct
    Metadata:
      cfn-lint:
        config:
          ignore_checks:
            - E3002
    Properties:
      Name: EMR cluster for Spark or S3 backed Hbase
      Description: This product builds an Amazon Elastic MapReduce cluster for Spark
        or S3 backed Hbase best practices.
      Owner: !Ref 'PortfolioProvider'
      Distributor: !Ref 'PortfolioProvider'
      ProvisioningArtifactParameters:
        - Description: baseline version
          Info:
            LoadTemplateFromURL: !Sub '${RepoRootURL}emr/sc-emr-SparkHbase.yaml'
          Name: !Ref ProductVersionName
      'Fn::Transform':
        Name: 'AWS::Include'
        Parameters:
          Location : "s3://cfn-snippets-bucket-cloudformationsnippetsbucket-elu83sv8ocdz/scipoolprod-sc-lib-infra/support.yaml"
  Associateemr:
    Type: AWS::ServiceCatalog::PortfolioProductAssociation
    Properties:
      PortfolioId: !Ref 'PortfolioId'
      ProductId: !Ref 'scemrproduct'
  constraintecemr:
    Type: AWS::ServiceCatalog::LaunchRoleConstraint
    DependsOn: Associateemr
    Properties:
      PortfolioId: !Ref 'PortfolioId'
      ProductId: !Ref 'scemrproduct'
      RoleArn: !Ref 'LaunchConstraintARN'
      Description: !Ref 'LaunchConstraintARN'
