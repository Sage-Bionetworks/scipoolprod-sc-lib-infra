AWSTemplateFormatVersion: '2010-09-09'
Description: S3 private MFA ServiceCatalog product. (fdp-1p4da46s2)
Parameters:
  PortfolioProvider:
    Type: String
    Description: Owner and Distributor Name
  LaunchConstraintARN:
    Type: String
    Description: ARN of the launch constraint role for S3 products.
  PortfolioId:
    Type: String
    Description: The ServiceCatalog portfolio this product will be attached to.
  RepoRootURL:
    Type: String
    Description: Root url for the repo containing the product templates.
  ProductVersionName:
    Type: String
    Description: The product version name in the service catalog
Resources:
  scs3product:
    Type: AWS::ServiceCatalog::CloudFormationProduct
    Metadata:
      cfn-lint:
        config:
          ignore_checks:
            - E3002
    Properties:
      Name: Amazon S3 Private Bucket with MFA Delete Restrictions
      Description: This product builds an Amazon AWS S3 bucket with multi-factor authentication
        restricted bucket delete option.
      Owner: !Ref 'PortfolioProvider'
      Distributor: !Ref 'PortfolioProvider'
      ProvisioningArtifactParameters:
        - Description: baseline version
          Info:
            LoadTemplateFromURL: !Sub '${RepoRootURL}s3/sc-s3-mfa-ra.yaml'
          Name: !Ref 'ProductVersionName'
      'Fn::Transform':
        Name: 'AWS::Include'
        Parameters:
          Location : "s3://CloudformationSnippetsBucket/scipoolprod-sc-lib-infra/support.yaml"
  Associates3:
    Type: AWS::ServiceCatalog::PortfolioProductAssociation
    Properties:
      PortfolioId: !Ref 'PortfolioId'
      ProductId: !Ref 'scs3product'
  constraintec2linux:
    Type: AWS::ServiceCatalog::LaunchRoleConstraint
    DependsOn: Associates3
    Properties:
      PortfolioId: !Ref 'PortfolioId'
      ProductId: !Ref 'scs3product'
      RoleArn: !Ref 'LaunchConstraintARN'
      Description: !Ref 'LaunchConstraintARN'
